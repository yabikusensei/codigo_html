<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
    <style>
        input:focus {
           outline: none;
        }

        input:focus:invalid {
            border: 1px solid red;
        }

        input:valid {
            border: 1px solid green;
        }


        textarea:focus {
           outline: none;
        }

        textarea:focus:invalid {
            border: 1px solid red;
        }

        textarea:valid {
            border: 1px solid green;
        }
    </style>
</head>
<body>
    <form>
        <!-- <input name="name" placeholder="patron" type="text" pattern="[A-Za-z0-9]{2,4}" required>
        <input name="name" placeholder="patron" type="text" pattern="[A-Za-z0-9]{2,4}" required> -->
        <input type="email" name="" id="" required>
        <div>
            <label for="name">Nombre y apellido</label>
            <input readonly value="valor por defecto" minlength="4" maxlength="10" id="name" name="name" placeholder="Nombre y apellido" type="text" required>
        </div>
        <div>
            <label for="age">Edad</label>
            <input id="age" name="age" placeholder="Nombre y apellido" min="18" max="34" type="number" required>
        </div>
        <div>
            <label for="date">Fecha de nacimiento</label>
            <input id="date" name="date" type="date" required>
        </div>
        <div>
            <label for="color">Elige tu color favorito</label>
            <input id="color" name="color" type="color" required>
        </div>
        <div>
            <label for="email">Correo</label>
            <input id="email" name="email" type="email" required>
        </div>
        <div>
            <label for="password">Password</label>
            <input minlength="6" maxlength="12" id="password" name="password" type="password" required>
        </div>
        <div>
            <h2>Sexo</h2>
            <input type="radio" name="sex" value="f" id="sexf" checked>
            <label for="sexf">F</label>
            <input type="radio" name="sex" value="m" id="sexm">
            <label for="sexm">M</label>
        </div>
        <div>
            <h2>Intereses</h2>
            <input type="checkbox" id="tech" value="tech" checked><label for="tech">Tecnologia</label>
            <input type="checkbox" id="politic" value="politic" checked><label for="politic">Politica</label>
            <input type="checkbox" id="moda" value="moda" checked><label for="moda">Moda</label>
        </div>
        <div>
            <h2>Pais</h2>
            <select name="" id="" required>
                <option value="">SELECCIONAR</option>
                <option value="1">Peru</option>
                <option value="2">Argentina</option>
                <option value="3">Chile</option>
            </select>
        </div>
        <div>
            <div>
                <label for="comment">Comentarios</label>
            </div>
            <textarea name="comment" id="comment" cols="10" rows="10" required></textarea>
        </div>
        <div>
            <h2>FRUTAS</h2>
            <select name="" id="" multiple required>
                <option value="1">Manzana</option>
                <option value="2">Pera</option>
                <option value="3">Cereza</option>
            </select>
        </div>
        <div>
            <button type="submit">ENVIAR</button>
            <button type="reset">RESET</button>
        </div>
    </form>
    
</body>
</html>
